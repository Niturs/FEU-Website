    <link rel="stylesheet" href="style.css">
    <style>
        .title {
            background: url('images/hpbg.png') no-repeat center center/cover;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #89cff0, #ffcccb);
            text-align: center;
        }

        .images-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
            padding: 0.5rem 0;
        }

        .image-row {
            display: flex;
            gap: 1.5rem;
        }

        .content h2 {
            font-family: 'Goudy Bookletter 1911';
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #EFBF04;
        }

        .content p {
            font-family: 'Goudy Bookletter 1911';
            font-size: 1.3rem;
            color: #000;
            max-width: 700px;
            margin: auto;
        }

        .video-container {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }

        .cinematic-frame {
            position: relative;
            width: 700px;
            height: 390px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2), inset 0 0 10px rgba(0, 0, 0, 0.5);
            border: 15px solid #2c3e50;
            background: #111;
            border-radius: 10px;
            overflow: hidden;
        }

        .cinematic-frame::before, 
        .cinematic-frame::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 15px;
            background: rgba(0, 0, 0, 0.7);
        }

        .cinematic-frame::before {
            left: -15px;
            transform: rotate(-2deg);
        }

        .cinematic-frame::after {
            right: -15px;
            transform: rotate(2deg);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .about-image {
            width: 550px;
            height: 730px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 1px 3px rgba(0, 0, 0, 0.06);
            border: 10px dashed palegoldenrod;
            object-fit: cover;
        }
    </style>
</head>
